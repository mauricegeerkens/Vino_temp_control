<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wijn klimaat kast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #status {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form-control.text-center {
            background: rgba(255,255,255,0.08) !important;
            color: #fff;
            border: 2px solid rgba(255,255,255,0.25);
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            border-radius: 1rem;
        }
        .input-group .btn-outline-light {
            min-width: 2.5rem;
            font-size: 1.25rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        body {
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .glass-box {
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.25);
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            border-radius: 1rem;
        }
        .glass-box h4, .glass-box h6, .glass-box .display-6 {
            color: #fff;
        }
        .card-title {
            color: #fff;
        }
    </style>
</head>
<body class="bg-dark text-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0 text-center">Wijn klimaat kast</h1>
        <div>
            <a href="/settings" class="btn btn-outline-light me-2">Sensor kalibratie</a>
            <a href="/history" class="btn btn-outline-light">7-Daagse temperatuur overzicht</a>
        </div>
    </div>
    <div class="row">
        <!-- Controls Left -->
    <div class="col-md-5 col-12 mb-4 d-flex">
            <div class="glass-box mb-4 p-4 w-100 d-flex flex-column justify-content-between" style="min-height: 100%;">
                <div>
                    <h3 class="card-title">Temperatuur Regeling</h3>
                    <form id="targetForm" class="mb-3">
                        <div class="mb-3">
                            <label for="targetInput" class="form-label">Doel Temp (°C)</label>
                            <div class="input-group">
                                <button type="button" class="btn btn-outline-light" onclick="adjustValue('targetInput', -0.5)">-</button>
                                <input type="number" step="0.5" min="0" max="30" class="form-control text-center" id="targetInput" placeholder="Target °C">
                                <button type="button" class="btn btn-outline-light" onclick="adjustValue('targetInput', 0.5)">+</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="deviationInput" class="form-label">Afwijking (±°C)</label>
                            <div class="input-group">
                                <button type="button" class="btn btn-outline-light" onclick="adjustValue('deviationInput', -0.5)">-</button>
                                <input type="number" step="0.5" min="0" max="5" class="form-control text-center" id="deviationInput" placeholder="Deviation">
                                <button type="button" class="btn btn-outline-light" onclick="adjustValue('deviationInput', 0.5)">+</button>
                            </div>
                        </div>
                        <div class="text-start">
                            <button type="submit" class="btn btn-outline-light mb-3">Opslaan</button>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="mb-2">Doel temperatuur: <span id="current_target">--</span> °C</div>
                    <div class="mb-2">Afwijking: <span id="current_deviation">--</span> °C</div>
                    <div class="mb-2">Status: <span id="status">--</span></div>
                </div>
            </div>
        </div>
        <!-- Barrel Info Right -->
    <div class="col-md-7 col-12">
            <div class="glass-box p-4 h-100" style="min-height: 100%;">
                <div class="card-body">
                    <h3 class="card-title text text-center mb-3">Actuele Temperatuur</h3>
                    <!-- Room temperature at top, larger -->
                    <div class="mb-4">
                        <div class="glass-box p-4 text-center" style="border:2px solid rgba(255,255,255,0.25);background:rgba(255,255,255,0.08);">
                            <h4 class="mb-2">klimaat kast</h4>
                            <div style="font-size:3rem;font-weight:bold;"><span id="room_temp">--</span> °C</div>
                        </div>
                    </div>
                    <!-- Barrel temperatures below, in a row -->
                    <div class="row">
                        <div class="col-4 mb-3">
                            <div class="glass-box p-3 text-center" style="border:2px solid rgba(255,255,255,0.25);background:rgba(255,255,255,0.08);">
                                <h6>Johanniter</h6>
                                <div style="font-size:1.5rem;"><span id="barrel1_temp">--</span> °C</div>
                            </div>
                        </div>
                        <div class="col-4 mb-3">
                            <div class="glass-box p-3 text-center" style="border:2px solid rgba(255,255,255,0.25);background:rgba(255,255,255,0.08);">
                                <h6>Solaris</h6>
                                <div style="font-size:1.5rem;"><span id="barrel2_temp">--</span> °C</div>
                            </div>
                        </div>
                        <div class="col-4 mb-3">
                            <div class="glass-box p-3 text-center" style="border:2px solid rgba(255,255,255,0.25);background:rgba(255,255,255,0.08);">
                                <h6>Souvignier gris</h6>
                                <div style="font-size:1.5rem;"><span id="barrel3_temp">--</span> °C</div>
                            </div>
                        </div>
                    </div>
                    <!-- Manual Light Switch and Regeling Switch -->
                    <div class="d-flex justify-content-end align-items-center gap-4 mt-4">
                        <button id="controlEnableSwitch" class="btn btn-secondary">
                            <span id="controlEnableText">Regeling Uit</span>
                        </button>
                        <button id="lightSwitch" class="btn btn-secondary">
                            <span id="lightSwitchText">Licht Aan</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
console.log('=== Script loaded ===');
let controlEnabled = true;
let lightOn = false;
let watchdogFailures = 0;
const controlEnableSwitch = document.getElementById('controlEnableSwitch');
const controlEnableText = document.getElementById('controlEnableText');
const lightSwitch = document.getElementById('lightSwitch');
const lightSwitchText = document.getElementById('lightSwitchText');

// Watchdog monitor
function checkWatchdog() {
    fetch('/api/watchdog', {
        signal: AbortSignal.timeout(10000)  // 10 second timeout for slow sensor reads
    })
    .then(r => r.json())
    .then(data => {
        if (!data.healthy) {
            console.warn('Backend watchdog unhealthy!');
            watchdogFailures++;
            if (watchdogFailures > 3) {
                showFreezeWarning();
            }
        } else {
            watchdogFailures = 0;
            hideFreezeWarning();
        }
    })
    .catch(error => {
        console.error('Watchdog check failed:', error);
        watchdogFailures++;
        if (watchdogFailures > 3) {
            showFreezeWarning();
        }
    });
}

function showFreezeWarning() {
    if (!document.getElementById('freezeWarning')) {
        const warning = document.createElement('div');
        warning.id = 'freezeWarning';
        warning.className = 'alert alert-danger position-fixed top-0 start-50 translate-middle-x mt-3';
        warning.style.zIndex = '9999';
        warning.innerHTML = '⚠️ System may be frozen. Please refresh the page.';
        document.body.appendChild(warning);
    }
}

function hideFreezeWarning() {
    const warning = document.getElementById('freezeWarning');
    if (warning) {
        warning.remove();
    }
}

// Update UI for control enable switch
function updateControlUI(enabled) {
    controlEnabled = enabled;
    controlEnableText.textContent = controlEnabled ? 'Regeling Aan' : 'Regeling Uit';
    controlEnableSwitch.classList.toggle('btn-success', controlEnabled);
    controlEnableSwitch.classList.toggle('btn-secondary', !controlEnabled);
}

// Update UI for light switch
function updateLightUI(on) {
    lightOn = on;
    lightSwitchText.textContent = lightOn ? 'Licht Uit' : 'Licht Aan';
    lightSwitch.classList.toggle('btn-success', lightOn);
    lightSwitch.classList.toggle('btn-secondary', !lightOn);
}

controlEnableSwitch.onclick = function() {
    const newState = !controlEnabled;
    fetch('/api/control_enable', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({enabled: newState})
    }).then(r => r.json()).then(data => {
        updateControlUI(data.enabled);
    }).catch(error => {
        console.error('Error toggling control:', error);
    });
};

lightSwitch.onclick = function() {
    const newState = !lightOn;
    console.log('Light button clicked, sending:', newState);
    fetch('/api/light', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({on: newState})
    })
    .then(r => r.json())
    .then(data => {
        console.log('Light response:', data);
        updateLightUI(data.on);
    })
    .catch(error => {
        console.error('Error toggling light:', error);
    });
};
function updateDashboard() {
    fetch('/api/temps_named', {
        signal: AbortSignal.timeout(10000)  // 10 second timeout for slow sensor reads
    })
    .then(r => r.json())
    .then(data => {
        document.getElementById('room_temp').textContent = data['Room']?.toFixed(2) ?? '--';
        document.getElementById('barrel1_temp').textContent = data['Johanniter']?.toFixed(2) ?? '--';
        document.getElementById('barrel2_temp').textContent = data['Solaris']?.toFixed(2) ?? '--';
        document.getElementById('barrel3_temp').textContent = data['Souvignier gris']?.toFixed(2) ?? '--';
    })
    .catch(error => {
        console.error('Error fetching temps:', error);
    });
    
    fetch('/api/status', {
        signal: AbortSignal.timeout(10000)  // 10 second timeout for slow sensor reads
    })
    .then(r => r.json())
    .then(data => {
        document.getElementById('current_target').textContent = data.target?.toFixed(2) ?? '--';
        document.getElementById('current_deviation').textContent = data.deviation?.toFixed(2) ?? '--';
        // Only update input fields if not focused AND not dirty
        const targetInput = document.getElementById('targetInput');
        const deviationInput = document.getElementById('deviationInput');
        if (document.activeElement !== targetInput && !targetInput.dataset.dirty) {
            targetInput.value = data.target?.toFixed(1) ?? '';
        }
        if (document.activeElement !== deviationInput && !deviationInput.dataset.dirty) {
            deviationInput.value = data.deviation?.toFixed(1) ?? '';
        }
        // Sync switch states with server (always update to ensure UI consistency)
        if (data.control_enabled !== undefined) {
            updateControlUI(data.control_enabled);
        }
        if (data.light_on !== undefined) {
            updateLightUI(data.light_on);
        }
        let status = '';
        if (data.should_heat) status += '<span class="badge bg-danger">Heating</span> ';
        if (data.should_cool) status += '<span class="badge bg-info">Cooling</span> ';
        if (!data.should_heat && !data.should_cool) status += '<span class="badge bg-success">Stable</span>';
        document.getElementById('status').innerHTML = status;
    })
    .catch(error => {
        console.error('Error fetching status:', error);
    });
}
function adjustValue(inputId, delta) {
    const input = document.getElementById(inputId);
    let val = parseFloat(input.value) || 0;
    val = Math.round((val + delta) * 2) / 2; // step 0.5
    if (inputId === 'targetInput') {
        if (val < 0) val = 0;
        if (val > 30) val = 30;
    } else {
        if (val < 0) val = 0;
        if (val > 5) val = 5;
    }
    input.value = val.toFixed(1);
    input.dataset.dirty = 'true';
    setTimeout(() => input.focus(), 0);
}
// Mark inputs as dirty when user types
document.getElementById('targetInput').addEventListener('input', function() {
    this.dataset.dirty = 'true';
});
document.getElementById('deviationInput').addEventListener('input', function() {
    this.dataset.dirty = 'true';
});
document.getElementById('targetForm').onsubmit = function(e) {
    e.preventDefault();
    const targetVal = document.getElementById('targetInput').value;
    const deviationVal = document.getElementById('deviationInput').value;
    fetch('/api/control', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({target: targetVal, deviation: deviationVal})
    }).then(r => r.json()).then(data => {
        // Update the display values immediately with server response
        document.getElementById('current_target').textContent = data.target?.toFixed(2) ?? '--';
        document.getElementById('current_deviation').textContent = data.deviation?.toFixed(2) ?? '--';
        // Update input fields with confirmed values
        document.getElementById('targetInput').value = data.target?.toFixed(1) ?? '';
        document.getElementById('deviationInput').value = data.deviation?.toFixed(1) ?? '';
        // Clear dirty flags after successful save
        document.getElementById('targetInput').dataset.dirty = '';
        document.getElementById('deviationInput').dataset.dirty = '';
        // Trigger immediate dashboard update to refresh all data
        updateDashboard();
    });
};

// Initialize on page load
// Clear dirty flags on fresh page load
document.getElementById('targetInput').dataset.dirty = '';
document.getElementById('deviationInput').dataset.dirty = '';
updateDashboard(); // Load initial state immediately
setInterval(updateDashboard, 500); // Ultra-fast refresh every 500ms for high responsiveness
setInterval(checkWatchdog, 5000); // Check watchdog every 5 seconds
</script>
</body>
</html>
